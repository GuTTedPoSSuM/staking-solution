<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GPSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact">
    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="CONTACT.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Contact Guttedpossum Staking Solutions</h1>
        <p>Have questions about staking with GPSS? Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>

        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <button onclick="window.location.href='index.html'">Home</button>

        <div id="status"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with User ID
        (function(){
            emailjs.init('bUU7Y5B0OTbMDGHnK'); // Your EmailJS User ID
        })();

        async function submitForm(event, attempt = 1, maxAttempts = 3) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const statusDiv = document.getElementById('status');

            // Client-side validation
            if (!name || !email || !message) {
                statusDiv.textContent = 'Error: Please fill out all fields';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                statusDiv.textContent = 'Error: Please enter a valid email address';
                return;
            }

            statusDiv.textContent = 'Sending message...';
            try {
                // Set up timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5-second timeout

                console.log('Sending EmailJS request (attempt ' + attempt + '):', { name, email, message });

                // Send email via EmailJS
                const response = await emailjs.send('service_e4a81wh', 'template_lufy8wq', {
                    from_name: name,
                    from_email: email,
                    message: message
                }, { signal: controller.signal });

                clearTimeout(timeoutId);
                console.log('EmailJS response (attempt ' + attempt + '):', response);

                statusDiv.textContent = 'Message sent successfully!';
                document.getElementById('contactForm').reset();
            } catch (error) {
                console.error('Error sending email (attempt ' + attempt + '):', error);
                if (error.name === 'AbortError' && attempt < maxAttempts) {
                    const delay = Math.pow(2, attempt) * 1000; // Exponential backoff
                    console.log('Retrying after ' + delay + 'ms...');
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return submitForm(event, attempt + 1, maxAttempts);
                }
                statusDiv.textContent = `Error: Failed to send message (${error.text || error.message})`;
            }
        }
    </script>
</body>
</html>
