    <title>Staking - GPSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for usability */
        body.staking {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1em;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
